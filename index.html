<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mr. Robot</title>
    <style>
        #fullscreen
         {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("background.mm.jpg");
        }
        #canvas {
            padding-left: 0;
            padding-right: 0;
            display: block;
            overflow: hidden;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        #title {
            position: absolute;
            left: 50%;
            top: 3%;
            font-size: 140px;
            z-index: +30; 
            transform: translate(-50%, 0%);
            visibility: visible;
        }
        #button1 {
            border: 10px solid black;
            position: absolute;
            height: 100px;
            width: 400px;
            top: 200px;
            left: 50%;
            z-index: +30;
            font-size: 300%;
            transform: translate(-50%, 0%);
            transition: 10ms;
            visibility: visible;

        }
        #button2 {
            border: 10px solid black;
            position: absolute;
            height: 100px;
            width: 400px;
            top: 350px;
            left: 50%;
            z-index: +30;
            font-size: 30px;
            transform: translate(-50%, 0%);
            transition: 10ms;
            visibility: visible;

        }
        #button3 {
            border: 10px solid black;
            position: absolute;
            height: 100px;
            width: 400px;
            top: 500px;
            left: 50%;
            z-index: +30;
            font-size: 30px;
            transform: translate(-50%, 0%);
            transition: 10ms;
            visibility: visible;

        }
        #button4 {
            border: 5px solid black;
            position: absolute;
            height: 100px;
            left: 5%;
            z-index: +30;
            font-size: 30px;
            transform: translate(-50%, 0%);
            transition: 10ms;
            visibility: visible;

        }
        #shop {
            background: #747474;
            border: 20px solid rgb(0, 0, 0);
            position: absolute;
            height: 80%;
            width: 80%;
            max-width: 100%;
            max-Height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: +49;
            visibility: hidden;
            font-size: 70px;
            text-align: center;
        }
        * {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            cursor: cell;
        }
        #display {
            visibility: hidden;
            position: absolute;
            top: 2%;
            left: 20%;
            z-index: +50;
        }
    </style>
</head>
<body>
    <div id="title">Mr. Robotic</div>
    <!-- <button id="button4">Clear</button> -->

    <div id="fullscreen">
        <button id="button1">Start</button>
        <button id="button2">How to Play</button>
        <button id="button3">Credits</button>
        <canvas id="canvas" width="1700" height="845"></canvas>
        <money id="display">Parts: </money>
    </div>
    <div id="shop"></div>
    <script src="Game.js" type="module"></script>
    <script src="hacks.js"></script>
    <script src="login"></script>
</body>
</html>
