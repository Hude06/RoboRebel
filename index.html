<!DOCTYPE html>
<html lang="en">
<head>
    <title>Top Down Shooter</title>
    <style>
        .fullscreen
         {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 5px solid black;
            background-color: #f9f8f5 ;
            border: 4px solid black;
            padding-left: 0;
            padding-right: 0;
            display: block;
            overflow: hidden;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <canvas id="canvas" width="1700" height="845"></canvas>
    </div>
    <script src="Game.js" type="module"></script>

</body>
</html>
