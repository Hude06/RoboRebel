<!DOCTYPE html>
<html lang="en">
<head>
    <title>Top Down Shooter</title>
    <style>
        .fullscreen
         {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 5px solid black;
            background-color: #fcfbf8 ;
            border: 4px solid black;
            padding-left: 0;
            padding-right: 0;
            display: block;
            overflow: hidden;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        @font-face {
            font-family: "Inter-Thin";
            src: url(fonts/Roboto.woff2)
            format('woff2'),
            url(fonts/Roboto.woff)
            format('woff'),
            url(/Assets/Inter-Thin.ttf)
            format('truetype');
        }
        @font-face {
            font-family: "Inter-Light";
            src: url(fonts/Roboto.woff2)
            format('woff2'),
            url(fonts/Roboto.woff)
            format('woff'),
            url(/Assets/Inter-Light.ttf)
            format('truetype');
        }
        #btn1 {
            background-color: bisque;
            border: 0px solid black;
            display: inline-block;
            border-radius: 10%;
            position: absolute;
            top: 100px;
            left: 20px;
            height: 30px;
            width: 100px;
            z-index: +30;
            color: rgb(107, 107, 107);
        }
    </style>
</head>
<body>
    <button id="btn1">Click Me</button>
    <div class="fullscreen">
        <canvas id="canvas" width="1700" height="845"></canvas>
    </div>
    <script src="Game.js" type="module"></script>

</body>
</html>
