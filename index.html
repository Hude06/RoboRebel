<!DOCTYPE html>
<html lang="en">
<head>
    <title>Top Down Shooter</title>
    <style>
        .fullscreen
         {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 5px solid black;
            border: 4px solid black;
            padding-left: 0;
            padding-right: 0;
            display: block;
            overflow: hidden;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
            /* background-image: url("background.image.jpg"); */
        }
        @font-face {
            font-family: "Inter-Thin";
            src: url(fonts/Roboto.woff2)
            format('woff2'),
            url(fonts/Roboto.woff)
            format('woff'),
            url(/Assets/Inter-Thin.ttf)
            format('truetype');
        }
        @font-face {
            font-family: "Inter-Light";
            src: url(fonts/Roboto.woff2)
            format('woff2'),
            url(fonts/Roboto.woff)
            format('woff'),
            url(/Assets/Inter-Light.ttf)
            format('truetype');
        }
        #title {
            position: absolute;
            left: 50%;
            top: 50px;
            font-size: 90px;
            z-index: +30; 
            transform: translate(-50%, 0%);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            visibility: visible;
        }
        #line1 {
            background: #000;
            position: absolute;
            height: 15px;
            width: 720px;
            top: 150px;
            left: 300px;
            z-index: +30;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="title">Insert Game Title</div>
    <div id="line1"></div>
    <div id="play"></div>
    <div id="how"></div>
    <div id="credits"></div>
    <div class="fullscreen">
        <canvas id="canvas" width="1700" height="845"></canvas>
    </div>
    <script src="Game.js" type="module"></script>

</body>
</html>
